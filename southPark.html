<!DOCTYPE HTML>
<html>
<head>
<title>southPark</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="stan">
	<div class="face">
		<div class="eyes">
		    <span class="eye1"></span>
		    <span class="eye1 eye2"></span>
	    </div>
	    <div class="mouth"></div>
	

	<div class="hat">
		<ul class="pompon-complite">
			<li class="pompon"></li>
			<li class="pompon"></li>
			<li class="pompon"></li>
			<li class="pompon"></li>
			<li class="pompon"></li>
		</ul>
	</div>
	<div class="hat-belt"></div>
</div>
	
	
	<div class="body">
		<div class="handLeft"></div>
		<div class="handLeft handRight"></div>
		<div class="coat">
			<ul>
				<li class="button"></li>
				<li class="button"></li>
				<li class="button"></li>
			</ul>
			<div class="line"></div>
		</div>
		<div class="collar1"></div>
		<div class="collar1 collar2"></div>
		
		<div class="hand1 hand-animation"></div>
		<div class="hand1 hand2"></div>
		<div class="leg">
			<div class="footleft"></div>
		<div class="footleft footright"></div>
		</div>
		
	</div>
	
</div>

<div class="stan kyle">
		<div class="face">
		<div class="eyes">
		    <span class="eye1"></span>
		    <span class="eye1 eye2"></span>
	    </div>
	    <div class="mouth"></div>
	<div class="kyle-hat">
		<div class="hat-ears"></div>
		<div class="hat-ears hat-ears2"></div>
		<div class="hat-ears3"></div>
		<div class="kyle-hat-belt"></div>
	</div>
	
	</div>


	
	<div class="body">
		<div class="handLeft"></div>
		<div class="handLeft handRight"></div>
		<div class="coat">
			<div class="pocket"></div>
			<div class="line"></div>
			<div class="pocket pocket2"></div>
		</div>
		<div class="collar1"></div>
		<div class="collar1 collar2"></div>
		
		<div class="hand1"></div>
		<div class="hand1 hand2"></div>
		<div class="leg">
			<div class="footleft"></div>
			<div class="footleft footright"></div>
		</div>
	</div>
</div>



<div class="stan kartman">
	<div class="face">
		<div class="eyes">
		    <span class="eye1"></span>
		    <span class="eye1 eye2"></span>
	    </div>
	    <div class="mouth"></div>
	    <div class="kartman-double-chin"></div>
	   	<div class="kartman-hat">
		<ul class="pompon-complite">
			<li class="kartman-pompon"></li>
			<li class="kartman-pompon1"></li>
			<li class="kartman-pompon2"></li>
			<li class="kartman-pompon3"></li>
		</ul>
	</div>
		<div class="kartman-hat-belt">
		<div class="kartman-hat-belt2"></div>
	</div> 
	</div>
	
	<div class="kartman-body">
		<!--<div class="handLeft"></div>
		<div class="handLeft handRight"></div>-->
		<div class="coat">
			<ul>
				<li class="button"></li>
				<li class="button"></li>
				<li class="button"></li>
			</ul>
			<div class="line"></div>
		</div>
		
		<!--<div class="hand1"></div>
		<div class="hand1 hand2"></div>-->
		<div class="kartman-leg">
			<div class="kartman-footleft"></div>
			<div class="kartman-footleft kartman-footright"></div>
		</div>
	</div>
</div>

<div class="stan kenny">

		<div class="face">
		<div class="eyes">
		    <span class="eye1"></span>
		    <span class="eye1 eye2"></span>
	    </div>
	    <div class="mouth"></div>
	    <div class="hood">
			<div class="hood-line"></div>
			    <span class="hood-hair"></span>
			    <span class="line1"></span>
			    <span class="line2"></span>
		    
		</div>
		</div>


	<div class="body">
		<div class="handLeft"></div>
		<div class="handLeft handRight"></div>
		<div class="coat">
			<div class="line"></div>
		</div>
		
		<div class="hand1"></div>
		<div class="hand1 hand2"></div>
		<div class="leg">
			<div class="foot"></div>	
		</div>
		
	</div>
</div>
</body>
</html>
